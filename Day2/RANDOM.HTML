<!DOCTYPE HTML>
<HEAD>
	<TITLE>RANDOM NUMBER</TITLE>
	<h2>RANDOM NUMBER</h2>
</HEAD>
<body>
	<input type="button" value="random number" onclick="random()">
		<p id="demo"></p>

	<script type="text/javascript">
		function random()
		{
			document.getElementById("demo").innerHTML=Math.random();
		}
	</script>
</body>
</html>
