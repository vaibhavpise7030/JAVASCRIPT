
<!DOCTYPE html>
<html>
<head>
	<title>Fontsize</title>
</head>
<body>

<input type="button" value="Change Font Size" onclick="Change()">
<p id="demo"></p>

<script type="text/javascript">
	
	var str="Vaibhav Pise";
	document.getElementById("demo").innerHTML=str;

	function Change()
	{
		document.write(str.fontsize(7));
	}
</script>

</body>
</html>
