<!DOCTYPE html>
<html>
<head>
	<title>Student</title>
</head>
<body>

<p id="Demo1"></p>
<p id="Demo2"></p>

<script type="text/javascript">

class Student
{
	constructor(roll_no,name,marks1,marks2,marks3)    
	{
  	this.roll_no=roll_no;
	  this.name=name;
	  this.marks1=marks1;
	  this.marks2=marks2;
	  this.marks3=marks3;
  }

	 fun()      
	 
	 {
      var total = this.marks1+this.marks2+this.marks3; 
      var percentage = ((total/300)*100);
     return  total+" is Total and "+ percentage.toFixed(2)+ " is percentage of "+ this.name;
     }
  
};


var std1= new Student(100,"Akash",90,95,75);
var std2= new Student(101,"Vaibhav",75,80,70);


document.getElementById("Demo1").innerHTML=std1.fun();
document.getElementById("Demo2").innerHTML=std2.fun();


</script>
</body>
</html>
