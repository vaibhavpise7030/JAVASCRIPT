<!DOCTYPE HTML>
<!DOCTYPE html>
<html>
<head>
	<title>Square_Cube</title>
</head>
<body>
<p id="Demo"></p>
<script type="text/javascript">
	class  math
	{
		constructor(Val)
		{
			this.Value=val;
		}
		static cube(a)
		{
			return (a*a*a);
		}
		static sqr(a)
		{
			return a*a;
		}
	}


	document.write("Cube is:" + math.cube(5) +"<br>");
	document.write("Square is:" + math.sqr(5));
</script>
</body>
</html>
