<!DOCTYPE html>
<html>
<head>
	<title>Hide_Show_Paraghragh</title>
</head>
<body>
<div id="demo">
	<p>I am Vaibhav</p>
	<p>I had completed B.E</p>
	<p>I am persuing PG-DAC</p>
	<p>I want to become software developer</p>

</div>
<input type="button" value="hide" onmouseover="hide()" onmouseout="show()">


<script type="text/javascript">
	function hide()
	{
		document.getElementById("demo").style.visibility="hidden";
	}
	function show()
	{
		document.getElementById("demo").style.visibility="visible";
	}
</script>


</body>
</html>
