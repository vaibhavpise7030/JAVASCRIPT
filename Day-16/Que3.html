<!DOCTYPE html>
<html>
<head>
	<title>Slide</title>
	<script src="jquery.js"></script>
</head>
<h3>VAIBHAV</h3>
<button>Click</button>
<body>
<script type="text/javascript">
	$(document).ready(function(){
		$("button").click(function(){
			$("h3").slideToggle("slow");
		});
	});
</script>
</body>
</html>
